## Project information
site_name: The Elder Scrolls Online Fish Master 3000
site_url: https://github.com/Dioscorides/The-Elder-Scrolls-Online-Fish-Master-3000
site_description: The Elder Scrolls Online Fish Master 3000 automates the fishing process in the game "The Elder Scrolls Online" by detecting the presence of a sound file (a fish biting the hook) in real-time audio data and simulating a keyboard key press when the sound file is detected.

## Repository
repo_name: The Elder Scrolls Online Fish Master 3000
repo_url: https://github.com/Dioscorides/The-Elder-Scrolls-Online-Fish-Master-3000
edit_uri: ''  #disables edit button

## Configuration
theme:
  icon:
    repo: fontawesome/brands/github
  name: material
  #logo: assets/images/logo.svg
  #favicon: assets/images/favicon.png
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - content.code.copy
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - toc.follow
    - toc.integrate

markdown_extensions:
  - admonition
  - attr_list
  - abbr
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - footnotes
  - md_in_html

# Plugins
plugins:
  - glightbox

nav:
  - Home: index.md
  - Get Started: setup.md
  - 'How to become a Fish Master': howto.md
  - 'About': about.md
  - 'Credits': credits.md

